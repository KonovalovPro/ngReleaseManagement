<div>
    <form name="frmRelease ">
        <div *ngIf="release">
            <div class="row">
                <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2 ">
                    <div class="card">
                        <div class="card-header">
                            Release Information
                        </div>
                        <div class="card-body">
                            <div class="form-group text-center">
                                <div class="btn-group btn-group-toggle w-50">
                                    <label class="btn-light w-25" ngbButtonLabel>
                                        <input ngbButton name="iOsRelease" type="checkbox"
                                            [(ngModel)]="release.iOsRelease">
                                        <i class="fab fa-apple    "></i>
                                        iOs
                                    </label>
                                    <label class="btn-light w-25" ngbButtonLabel>
                                        <input ngbButton name="androidRelease" type="checkbox"
                                            [(ngModel)]="release.androidRelease">
                                        <i class="fab fa-android    "></i> Android
                                    </label>
                                </div>
                            </div>

                            <!-- Version -->
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Version</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" name="applicationVersion"
                                        [(ngModel)]="release.applicationVersion" placeholder="x.x.xx">
                                </div>
                            </div>

                            <!-- Client -->
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Client</label>
                                <div class="col-sm-4">
                                    <select class="form-control" name="clientId" [(ngModel)]="release.clientId">
                                        <option value=""></option>
                                        <option [value]="client.clientId" *ngFor="let client of clients">
                                            {{client.clientName}}</option>
                                    </select>
                                </div>
                            </div>

                            <!-- qaStartDate -->
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">QA Dates </label>
                                <div class="col-md-4">
                                    <label class="text-muted mb-0" for="">from</label>
                                    <div class="input-group">

                                        <!-- <div class="input-group-prepend">
                                            <span class="input-group-text">from </span>
                                        </div> -->
                                        <input class="form-control" type="text" name="qaStartDate" ngbDatepicker
                                            #dp="ngbDatepicker" [(ngModel)]="release.qaStartDate" />
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" (click)="dp.toggle()">
                                                <i class="fas fa-calendar-alt"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label class="text-muted mb-0" for="">to</label>
                                    <div class="input-group">
                                        <!-- <div class="input-group-prepend">
                                            <span class="input-group-text">to </span>
                                        </div> -->

                                        <input class="form-control" type="text" name="qaEndDate" ngbDatepicker
                                            #dpQaEnd="ngbDatepicker" [(ngModel)]="release.qaEndDate" />
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" (click)="dpQaEnd.toggle()">
                                                <i class="fas fa-calendar-alt"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>



                            <!-- uatStartDate -->
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">UAT Dates </label>
                                <div class="col-md-4">
                                    <label class="text-muted mb-0" for="">from</label>
                                    <div class="input-group">
                                        <input class="form-control" type="text" name="uatStartDate" ngbDatepicker
                                            #dpuatStartDate="ngbDatepicker" [(ngModel)]="release.uatStartDate" />
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" (click)="dpuatStartDate.toggle()">
                                                <i class="fas fa-calendar-alt"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label class="text-muted mb-0" for="">to</label>
                                    <div class="input-group">
                                        <input class="form-control" type="text" name="uatEndDate" ngbDatepicker
                                            #dpuatEndDate="ngbDatepicker" [(ngModel)]="release.uatEndDate" />
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" (click)="dpuatEndDate.toggle()">
                                                <i class="fas fa-calendar-alt"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- clientApproverName -->
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Client Approver </label>
                                <div class="col-sm-6">

                                    <input type="text" class="form-control" name="clientApproverName"
                                        [(ngModel)]="release.clientApproverName">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Notes </label>
                                <div class="col-sm-9">
                                    <textarea class="form-control" name="notes" [(ngModel)]="release.notes">

                                    </textarea>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer ">
                            <div class="text-right">
                                <span (mouseenter)="mouseOverSave=true" (mouseleave)="mouseOverSave=false">
                                    <button class="btn btn-primary" type="submit">Save</button>
                                </span>
                                <button class="mx-2 btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
                            </div>
                        </div>
                    </div>


                    <div class="mt-3">
                        <app-collapsible-card cardTitle="Features">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-success">
                                            <i class="fas fa-plus    "></i>
                                            Add</button>
                                    </div>
                                </div>
                            </div>

                            <ul class="list-group ">
                                <li class="list-group-item active">
                                    Active Features
                                </li>
                                <li class="list-group-item">Item 2</li>
                                <li class="list-group-item">Item 3</li>
                            </ul>
                        </app-collapsible-card>
                    </div>

                    <div class="mt-3">
                            <app-collapsible-card cardTitle="Work Items ">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="text" class="form-control">
                                        <div class="input-group-prepend">
                                            <button class="btn btn-success">
                                                <i class="fas fa-plus    "></i>
                                                Add</button>
                                        </div>
                                    </div>
                                </div>
    
                                <ul class="list-group ">
                                    <li class="list-group-item active">
                                        Active Features
                                    </li>
                                    <li class="list-group-item">Item 2</li>
                                    <li class="list-group-item">Item 3</li>
                                </ul>
                            </app-collapsible-card>
                        </div>


                </div>
            </div>

        </div>

    </form>

    <pre>{{release | json}}</pre>
    <br>
</div>
